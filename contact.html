<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Travel Destination</title>
    <link href="https://fonts.googleapis.com/css2?family=Chela+One&family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="header-text">
            <h1>Contact</h1>
            <p>Get in touch with us for more information about our services.</p>
        </div>
    </header>

    <nav class="navbar">
        <div class="title">Travel Destination</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <section class="contact-form-section">
        <h2>Contact Us</h2>
        <form action="submit-form.php" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>

</body>
</html>
